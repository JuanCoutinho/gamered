<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMERED | Seus Jogos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* PALETA SÉRIA & MODERNA */
            --bg-deep: #080808;
            --bg-card: #111111;
            --neon-red: #FF2A4D;
            --neon-dim: rgba(255, 42, 77, 0.15);
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.08);
            
            /* FÍSICA */
            --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
            overflow-x: hidden;
        }

        /* HEADER MINIMALISTA */
        header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .brand {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span { color: var(--neon-red); }

        .user-panel {
            display: flex;
            gap: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* BENTO GRID SYSTEM */
        .bento-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 260px;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
        }

        /* O CARTÃO SÉRIO */
        .card {
            position: relative;
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.1s, box-shadow 0.4s var(--ease-smooth), border-color 0.4s;
            cursor: pointer;
            will-change: transform;
            text-decoration: none; /* Remove sublinhado se usar <a> */
        }

        /* LAYOUTS */
        .span-2 { grid-column: span 2; }
        .row-2 { grid-row: span 2; }

        /* CONTEÚDO DO CARTÃO */
        .card-bg {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            transition: opacity 0.4s, transform 0.4s;
            filter: grayscale(100%);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }

        .card-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 24px;
            z-index: 2;
            transform: translateY(0);
            transition: transform 0.4s var(--ease-smooth);
        }

        .tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--neon-red);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            display: block;
            opacity: 0.8;
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 800;
            line-height: 1.1;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s var(--ease-smooth);
        }

        /* ESTADO DE HOVER */
        .card:hover {
            border-color: var(--neon-red);
            box-shadow: 0 10px 40px -10px var(--neon-dim);
            z-index: 10;
        }

        .card:hover .card-bg {
            opacity: 0.8;
            filter: grayscale(0%);
            transform: scale(1.05);
        }

        .card:hover .meta {
            height: 20px;
            opacity: 1;
            margin-top: 8px;
        }

        /* EFEITO GLINT */
        .card::after {
            content: "";
            position: absolute;
            top: 0; left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            pointer-events: none;
        }
        .card:hover::after { left: 200%; transition: 0.7s; }

        /* RESPONSIVIDADE */
        @media (max-width: 1024px) {
            .bento-container { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 600px) {
            .bento-container { grid-template-columns: 1fr; }
            .span-2 { grid-column: span 1; }
            .row-2 { grid-row: span 1; height: 320px; }
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>//</span> GAMERED
        </div>
        <div class="user-panel">
            <span>DEV MODE</span>
            <span>JOGOS: 4</span>
        </div>
    </header>

    <main class="bento-container">

        <div class="card span-2 row-2 js-tilt" onclick="window.location.href='ruinas.html'">
            <img src="https://images.unsplash.com/photo-1519074069444-1ba4fff66d16?q=80&w=1974&auto=format&fit=crop" class="card-bg" alt="Moonlit Ruins">
            <div class="card-overlay"></div>
            <div class="card-info">
                <span class="tag">Hack n' Slash</span>
                <h3 style="font-size: 2rem;">MOONLIT RUINS</h3>
                <div class="meta">Magic Combat • Boss Battles</div>
            </div>
        </div>

        <div class="card js-tilt" onclick="window.location.href='survivalneon.html'">
            <img src="https://images.unsplash.com/photo-1535378437327-b71281d0070b?q=80&w=2071&auto=format&fit=crop" class="card-bg" alt="Neon Survivor">
            <div class="card-overlay"></div>
            <div class="card-info">
                <span class="tag">Arcade</span>
                <h3>NEON SURVIVOR</h3>
                <div class="meta">3D Protocol • High Score</div>
            </div>
        </div>

        <div class="card js-tilt" onclick="window.location.href='zumbilandia.html'">
            <img src="https://images.unsplash.com/photo-1580657018950-c7f7d6a6d990?q=80&w=2070&auto=format&fit=crop" class="card-bg" alt="Zombie City">
            <div class="card-overlay"></div>
            <div class="card-info">
                <span class="tag">Strategy</span>
                <h3>ZOMBIE CITY</h3>
                <div class="meta">IsoCity Survival • Build</div>
            </div>
        </div>

        <div class="card span-2 js-tilt" onclick="window.location.href='piratas-io.html'">
            <img src="https://images.unsplash.com/photo-1605218427368-9539550b30f3?q=80&w=2088&auto=format&fit=crop" class="card-bg" alt="Piratas IO">
            <div class="card-overlay"></div>
            <div class="card-info">
                <span class="tag">Multiplayer</span>
                <h3>PIRATAS IO</h3>
                <div class="meta">Naval Battle • Adventure</div>
            </div>
        </div>

    </main>

    <script>
        /* Aether Tilt Engine v3 (Stable) */
        const cards = document.querySelectorAll('.js-tilt');

        cards.forEach(card => {
            card.addEventListener('mousemove', handleHover);
            card.addEventListener('mouseleave', resetCard);
        });

        function handleHover(e) {
            const card = this;
            const rect = card.getBoundingClientRect();
            
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = ((y - centerY) / centerY) * -7;
            const rotateY = ((x - centerX) / centerX) * 7;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
        }

        function resetCard() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
        }
    </script>

</body>
</html>
